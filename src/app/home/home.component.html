<div class="hero">
  <div>
    <h1>The CI/CD Demo</h1>
    <p class="lead">This is the homepage of app</p>
  </div>

  </div>
  <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin: auto; flex: 1;">


    <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" class="mat-elevation-z1" [dataSource]="dataSource">
      <ng-container matColumnDef="setup">
        <th mat-header-cell *matHeaderCellDef> Environment</th>
        <td mat-cell *matCellDef="let env"> {{env.ENVIRONMENT}}</td>
      </ng-container>
      <ng-container matColumnDef="release">
        <th mat-header-cell *matHeaderCellDef> Release</th>
        <td mat-cell *matCellDef="let env"> {{env.RELEASE}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
